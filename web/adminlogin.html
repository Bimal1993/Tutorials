<html>
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="login/images/icon/favicon.ico"/>
        <link href="login/login_js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="login/login_css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="login/login_css/iconic/material-design-iconic-font.min.css" rel="stylesheet" type="text/css"/>
        <link href="login/login_css/vendor/animate/animate.css" rel="stylesheet" type="text/css"/>
        <link href="login/login_css/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" type="text/css"/>
        <link href="login/login_css/vendor/animation/animsition.min.css" rel="stylesheet" type="text/css"/>
        <link href="login/login_css/vendor/select2/select2.min.css" rel="stylesheet" type="text/css"/>
        <link href="login/login_css/vendor/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css"/>
        <link href="login/login_css/util.css" rel="stylesheet" type="text/css"/>
        <link href="login/login_css/main.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
       
        <div class="limiter">
            <div class="container-login100" style="background-image: url('login/images/bg-01.jpg');">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">
                        <span class="login100-form-logo">
                            <i class="zmdi zmdi-landscape"></i>
                        </span>

                        <span class="login100-form-title p-b-34 p-t-27">
                            Log in
                        </span>
                        <div class="wrap-input100 validate-input" data-validate = "Enter username">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            
                        </div>
                        
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>
        <script src="login/login_js/bootstrap/js/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="login/login_js/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="login/login_js/bootstrap/js/animation/js/animsition.min.js" type="text/javascript"></script>
        <script src="login/login_js/bootstrap/js/popper.js" type="text/javascript"></script>
        <link href="login/login_js/bootstrap/js/select2/select2.min.css" rel="stylesheet" type="text/css"/>
        <script src="login/login_js/bootstrap/js/daterangepicker/moment.min.js" type="text/javascript"></script>
        <script src="login/login_js/bootstrap/js/daterangepicker/daterangepicker.js" type="text/javascript"></script>
        <script src="login/login_js/bootstrap/js/animation/js/countdowntime/countdowntime.js" type="text/javascript"></script>
    </body>
</html>
