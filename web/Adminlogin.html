    <body>
        <div class="limiter">
            <div class="container-login100" style=" background-color:#A9A9A9">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
                    <form class="login100-form validate-form" name="admin_login" method="POST">
                        <span class="login100-form-title p-b-33">
                            Admin Login
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" id="email" placeholder="Id">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" id="pass" placeholder="Password">
                            <span class="focus-input100-1"></span>
                            <span class="focus-input100-2"></span>
                        </div>

                        <div class="container-login100-form-btn m-t-20">
                            <button class="login100-form-btn" onclick="adminloginDta()"> Sign in </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="javaScript/informationPage/adminLogin.js" type="text/javascript"></script>
    </body>
